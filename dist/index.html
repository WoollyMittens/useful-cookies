<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>cookies.js: A library of useful functions to ease working with cookies.</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
	</head>
	<body>
		<section class="example example-right">
			<article>
				<h2>Cookies Library</h2>
				<p>A library of useful functions to ease working with cookies.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-cookies" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/cookies.css");</style>
				<script src="./js/cookies.js"></script>
				<div class="cookies-tests">
					<p>
						The output of these tests is reported using <strong>console.log();</strong>.<br/>
						Be sure to open the developer console first.
					</p>
					<dl>
						<dt>useful.cookies</dt>
						<dd>
							<button onclick="console.log(cookies.expiration(30));">Ask for a date 30 days in the future.</button><br/>
						</dd>
						<dd>
							<button onclick="cookies.save('foo', 'bar');">Store "bar" in cookie named "foo".</button><br/>
						</dd>
						<dd>
							<button onclick="console.log(cookies.load('foo'));">Retrieve the value of "foo".</button><br/>
						</dd>
						<dd>
							<button onclick="cookies.clear('foo');">Clear the cookie.</button><br/>
						</dd>
					</dl>
				</div>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
